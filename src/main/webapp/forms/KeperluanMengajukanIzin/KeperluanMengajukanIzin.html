<form>
    <h3>Pengajuan Izin Mahasiswa</h3>
    <p>Jenis Izin</p>
    <select cam-variable-name="category"
            cam-variable-type="String"
            label="jenis izin"
            class="form-control"
            cam-choices="AVAILABLE_PRODUCT_TYPES">
        <option>Keperluan Pribadi</option>
        <option>Sakit</option>
        <option>Lainnya</option>
    </select>

    <p>Tanggal Izin</p>
    <p class="input-group">
        <input type="text"
               cam-variable-name="date"
               cam-variable-type="Date"
               class="form-control"
               label="Tanggal Izin"
               uib-datepicker-popup="yyyy-MM-dd'T'HH:mm:ss"
               is-open="dateFieldOpened" />

        <span class="input-group-btn">
    <button type="button"
            class="btn btn-default"
            ng-click="open($event)">
      <i class="glyphicon glyphicon-calendar"></i>
    </button>
  </span>
    </p>

    <p>Deskripsi</p>
    <textarea cam-variable-name="description"
              cam-variable-type="String"
              class="form-control"
              label="Deskripsi">
</textarea>

    <p>Bukti Pendukung</p>
    <input type="file"
           cam-variable-name="evidence"
           cam-variable-type="File"
           class="form-control"
           label="Bukti Pendukung"
           cam-max-filesize="10000000" />

    <script cam-script type="text/form-script">
        $scope.open = function($event) {
          $event.preventDefault();
          $event.stopPropagation();

          $scope.dateFieldOpened = true;
        };
    </script>
</form>
